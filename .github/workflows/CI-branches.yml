name: IRS CI feature branch

on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: |
          mvn --batch-mode --update-snapshots -s settings.xml verify
        env:
          IRS_EDC_PKG_USERNAME: ${{ secrets.IRS_EDC_PKG_USERNAME }}
          IRS_EDC_PKG_PASSWORD: ${{ secrets.IRS_EDC_PKG_PASSWORD }}
