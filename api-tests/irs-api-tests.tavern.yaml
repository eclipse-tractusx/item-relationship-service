        globalAssetId: "{tavern.env_vars.GLOBAL_ASSET_ID}"
      method: POST
      headers:
        content-type: application/json
        Authorization: "Bearer {access_token:s}"
    response:
      status_code: 201
      headers:
        content-type: application/json
