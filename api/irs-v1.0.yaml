          description: The IRS api consumer.
        startedOn:
          type: string
          format: date-time
        summary:
          $ref: '#/components/schemas/Summary'
      required:
        - globalAssetId
        - jobId
        - jobState
    JobErrorDetails:
      type: object
      additionalProperties: false
      description: Job error details.
      properties:
        errorDetail:
          type: string
          description: Detailed exception information.
          maxLength: 4000
        exception:
          type: string
          description: Exception name.
          maxLength: 100
        exceptionDate:
          type: string
          format: date-time
          description: Datetime error occurs.
    JobHandle:
      type: object
      additionalProperties: false
      properties:
        jobId:
          type: string
          format: uuid
          description: JobId of the job.
          maxLength: 36
          minLength: 36
          pattern: "/^[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}$/i"
    JobParameter:
      type: object
      additionalProperties: false
      description: Job parameter of job processing.
      properties:
        aspects:
          type: string
          enum:
            - SerialPartTypization
            - AssemblyPartRelationship
            - Batch
            - ProductDescription
            - IdConversion
            - MarketplaceOffer
            - MaterialForRecycling
            - PhysicalDimension
            - ReturnRequest
            - CertificateOfDestruction
            - CertificateOfDismantler
            - EndOfLife
            - PcfCore
            - PcfSupplyRelation
            - PcfTechnical
            - AddressAspect
            - ContactInformation
            - BatteryPass
            - VehicleDiagnosticDataQuality
        bomLifecycle:
          type: string
          description: The lifecycle context in which the child part was assembled
            into the parent part.
          enum:
            - asBuilt
        collectAspects:
          type: boolean
        depth:
          type: integer
          format: int32
          maximum: 2147483647
          minimum: 0
        direction:
          type: string
          description: Item graph traversal direction.
          enum:
            - downward
    JobStatusResult:
      type: object
      additionalProperties: false
      properties:
        jobId:
          type: string
          format: uuid
        status:
          type: string
          enum:
          - UNSAVED
          - INITIAL
          - RUNNING
          - TRANSFERS_FINISHED
          - COMPLETED
          - CANCELED
          - ERROR
    Jobs:
      type: object
      additionalProperties: false
      description: Container for a job with item graph.
      properties:
        bpns:
          type: array
          description: Collection of bpn mappings
          items:
            $ref: '#/components/schemas/Bpn'
          maxItems: 2147483647
          uniqueItems: true
        job:
          $ref: '#/components/schemas/Job'
        relationships:
          type: array
          description: Relationships between parent and child items.
          items:
            $ref: '#/components/schemas/Relationship'
          maxItems: 2147483647
        shells:
          type: array
          description: AAS shells.
          items:
            $ref: '#/components/schemas/AssetAdministrationShellDescriptor'
          maxItems: 2147483647
        submodels:
          type: array
          description: Collection of requested Submodels
          items:
            $ref: '#/components/schemas/Submodel'
          maxItems: 2147483647
        tombstones:
          type: array
          description: Collection of not resolvable endpoints as tombstones. Including
            cause of error and endpoint URL.
          items:
            $ref: '#/components/schemas/Tombstone'
          maxItems: 2147483647
    LangString:
      type: object
      additionalProperties: false
      properties:
        language:
          type: string
        text:
          type: string
    LinkedItem:
      type: object
      additionalProperties: false
      description: Set of child parts the parent object is assembled by (one structural
        level down).
      properties:
        assembledOn:
          type: string
          format: date-time
          description: Datetime of assembly.
        childCatenaXId:
          $ref: '#/components/schemas/GlobalAssetIdentification'
        lastModifiedOn:
          type: string
          format: date-time
          description: Last datetime item was modified.
        lifecycleContext:
          type: string
          description: The lifecycle context in which the child part was assembled
            into the parent part.
          enum:
            - asBuilt
        quantity:
          $ref: '#/components/schemas/Quantity'
    MeasurementUnit:
      type: object
      additionalProperties: false
      properties:
        datatypeURI:
          type: string
        lexicalValue:
          type: string
    ProcessingError:
      type: object
      additionalProperties: false
      properties:
        errorDetail:
          type: string
        lastAttempt:
          type: string
          format: date-time
        retryCounter:
          type: integer
          format: int32
          maximum: 2147483647
          minimum: 0
    ProtocolInformation:
      type: object
      additionalProperties: false
      properties:
        endpointAddress:
          type: string
        endpointProtocol:
          type: string
        endpointProtocolVersion:
          type: string
        subprotocol:
          type: string
        subprotocolBody:
          type: string
        subprotocolBodyEncoding:
          type: string
    Quantity:
      type: object
      additionalProperties: false
      description: Quantity component.
      properties:
        measurementUnit:
          $ref: '#/components/schemas/MeasurementUnit'
        quantityNumber:
          type: number
          format: double
          maximum: 2147483647
          minimum: 0
    Reference:
      type: object
      additionalProperties: false
      properties:
        value:
          type: array
          items:
            type: string
          maxItems: 2147483647
    RegisterJob:
      type: object
      additionalProperties: false
      description: The requested job definition.
      properties:
        aspects:
          type: array
          items:
            type: string
            enum:
              - SerialPartTypization
              - AssemblyPartRelationship
              - Batch
              - ProductDescription
              - IdConversion
              - MarketplaceOffer
              - MaterialForRecycling
              - PhysicalDimension
              - ReturnRequest
              - CertificateOfDestruction
              - CertificateOfDismantler
              - EndOfLife
              - PcfCore
              - PcfSupplyRelation
              - PcfTechnical
              - AddressAspect
              - ContactInformation
              - BatteryPass
              - VehicleDiagnosticDataQuality
          maxItems: 2147483647
        bomLifecycle:
          type: string
          description: The lifecycle context in which the child part was assembled
            into the parent part.
          enum:
            - asBuilt
        collectAspects:
          type: boolean
          description: Flag to specify whether aspects should be requested and collected.
            Default is false.
        depth:
          type: integer
          format: int32
          description: Max depth of the item graph returned. If no depth is set item
            graph with max depth is returned.
          maximum: 100
          minimum: 1
        direction:
          type: string
          default: downward
          description: Item graph traversal direction.
          enum:
            - downward
        globalAssetId:
          type: string
          description: Id of global asset.
          example: urn:uuid:6c311d29-5753-46d4-b32c-19b918ea93b0
          maxLength: 45
          minLength: 45
          pattern: "^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
      required:
        - globalAssetId
    Relationship:
      type: object
      additionalProperties: false
      description: Relationships between parent and child items.
      properties:
        aspectType:
          type: string
        catenaXId:
          $ref: '#/components/schemas/GlobalAssetIdentification'
        linkedItem:
          $ref: '#/components/schemas/LinkedItem'
    Submodel:
      type: object
      additionalProperties: false
      description: "Submodel with identification of SubmodelDescriptor, aspect type\
        \ and payload as String"
      properties:
        aspectType:
          type: string
        identification:
          type: string
        payload:
          type: object
          additionalProperties:
            type: object
    SubmodelDescriptor:
      type: object
      additionalProperties: false
      properties:
        administration:
          $ref: '#/components/schemas/AdministrativeInformation'
        description:
          type: array
          items:
            $ref: '#/components/schemas/LangString'
          maxItems: 2147483647
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/Endpoint'
          maxItems: 2147483647
        idShort:
          type: string
        identification:
          type: string
        semanticId:
          $ref: '#/components/schemas/Reference'
    Summary:
      type: object
      additionalProperties: false
      description: Summary of the job with statistics of the job processing.
      properties:
        asyncFetchedItems:
          $ref: '#/components/schemas/AsyncFetchedItems'
    Tombstone:
      type: object
      additionalProperties: false
      description: Tombstone with information about request failure
      properties:
        catenaXId:
          type: string
          description: CATENA-X global asset id in the format urn:uuid:uuid4.
          example: urn:uuid:6c311d29-5753-46d4-b32c-19b918ea93b0
          maxLength: 45
          minLength: 45
          pattern: "^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
        endpointURL:
          type: string
        processingError:
          $ref: '#/components/schemas/ProcessingError'
  securitySchemes:
    oAuth2:
      flows:
        clientCredentials:
          scopes:
            profile email: ""
          tokenUrl: https://centralidp.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token
      type: oauth2
