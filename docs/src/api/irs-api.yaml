                      '@context':
                        odrl: http://www.w3.org/ns/odrl/2/
                      '@id': e917f5f-8dac-49ac-8d10-5b4d254d2b48
                      policy:
                        policyId: e917f5f-8dac-49ac-8d10-5b4d254d2b48
