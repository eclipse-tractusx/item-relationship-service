        in: path
        name: orderId
        required: true
        schema:
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
      responses:
        "200":
          content:
            application/json:
              examples:
                complete:
                  $ref: '#/components/examples/complete-order-result'
              schema:
                $ref: '#/components/schemas/BatchOrderResponse'
          description: Get a batch order for a given orderId.
        "400":
          content:
            application/json:
              examples:
                error:
                  $ref: '#/components/examples/error-response-400'
