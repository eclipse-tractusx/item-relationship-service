        example: 6c311d29-5753-46d4-b32c-19b918ea93b0
        in: path
        name: orderId
        required: true
        schema:
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
      - description: Id of the batch.
        example: 4bce40b8-64c7-41bf-9ca3-e9432c7fef98
        in: path
        name: batchId
        required: true
        schema:
          type: string
          format: uuid
          maxLength: 36
          minLength: 36
      responses:
        "200":
          content:
            application/json:
              examples:
                complete:
                  $ref: '#/components/examples/complete-batch-result'
