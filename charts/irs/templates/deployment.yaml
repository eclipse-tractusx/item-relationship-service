apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "irs.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "irs.labels" . | nindent 4 }}
  annotations:
    checkov.io/skip1: CKV_K8S_35=Secrets are handled by vault and need to be passed as environment variables
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "irs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "irs.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # @url: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/#use-the-default-service-account-to-access-the-api-server
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          env:
            - name: IRS_API_URL
              value: "{{ .Values.irsUrl }}"
            - name: MINIO_URL
              value: "http://{{ .Release.Name }}-irs-minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "irs.secretName" . }}
                  key: minioUser
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "irs.secretName" . }}
                  key: minioPassword
            - name: KEYCLOAK_OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "irs.secretName" . }}
                  key: keycloakClientId
            - name: KEYCLOAK_OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "irs.secretName" . }}
                  key: keycloakClientSecret
            - name: KEYCLOAK_OAUTH2_CLIENT_TOKEN_URI
              value: {{ .Values.keycloak.oauth2.clientTokenUri }}
            - name: KEYCLOAK_OAUTH2_JWK_SET_URI
              value: {{ .Values.keycloak.oauth2.jwkSetUri }}
            - name: DIGITALTWINREGISTRY_URL
              value: {{ .Values.digitalTwinRegistry.url }}
            - name: SEMANTICSHUB_URL
              value: {{ .Values.semanticsHub.url }}
            - name: SEMANTICSHUB_DEFAULT_URNS
              value: {{ .Values.semanticsHub.defaultUrns }}
            - name: BPDM_URL
              value: {{ .Values.bpdm.url }}
            - name: EDC_CONTROLPLANE_ENDPOINT_DATA
              value: {{ .Values.edc.controlplane.endpoint.data | default (printf "http://%s%s" .Release.Name "-edc-controlplane:8181/data") }}
            - name: EDC_CONTROLPLANE_REQUEST_TTL
              value: {{ .Values.edc.controlplane.request.ttl }}
            - name: EDC_CONTROLPLANE_PROVIDER_SUFFIX
              value: {{ .Values.edc.controlplane.provider.suffix }}
            - name: EDC_CONTROLPLANE_CATALOG_LIMIT
              value: {{ .Values.edc.controlplane.catalog.limit }}
            - name: EDC_API_KEY_HEADER
              value: {{ .Values.edc.controlplane.apikey.header }}
            - name: EDC_API_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "irs.secretName" . }}
                  key: edcApiSecret
            - name: EDC_SUBMODEL_REQUEST_TTL
              value: {{ .Values.edc.submodel.request.ttl }}
            - name: EDC_SUBMODEL_PATH
              value: {{ .Values.edc.submodel.path }}
            - name: EDC_SUBMODEL_URN_PREFIX
              value: {{ .Values.edc.submodel.urnprefix }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: actuator
              containerPort: 4004
              protocol: TCP
          # @url: https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-setting-up-health-checks-with-readiness-and-liveness-probes
          livenessProbe:
            httpGet:
              path: "/actuator/health/liveness"
              port: actuator
              scheme: HTTP
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          # @url: https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-setting-up-health-checks-with-readiness-and-liveness-probes
          readinessProbe:
            httpGet:
              path: "/actuator/health/readiness"
              port: actuator
              scheme: HTTP
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}